<!DOCTYPE html>
<html lang="en">
 
<head>   
	
	<meta charset="utf-8">
	
	<title>Resizer RoasUp</title>
	<meta name="description" content="Resizer RoasUp">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/styles.min.css">
  
</head>
 
<body>
 
<div class="editor-container grid">
	<div class="video-wrapper-container">
        <div class="video-wrapper">
			<div id="dropzone">
				<form class="dropzone needsclick" id="video_upload" action="/upload">
				    <div class="dz-message needsclick">
				        Перетащи файл сюда или нажми<br>
				        <span class="note needsclick">Загрузить</span>
				    </div>
				</form>
			</div>
            <div class="video-uploaded">
                <div class="resizer-fit-preview resizer-fit-916 video-preview-container" style="background: rgb(0, 0, 0);">
                	<video class="resizer-fit-video" muted loop="" autoplay="" preload="auto" playsinline="" style="transform: scale(1); bottom: 0%; left: 0%;">
						<source src="uploads/thanos.mp4" type="video/mp4" />
                	</video>
                </div>
            </div>
        </div>
    </div>
    <div class="workspace-controls">
    	<div class="box">
		  <div class="progress" id="progress">
		    <div class="inner">
		      X
		    </div>
		  </div>
		</div>

		<ul class="resizer-social-options-container grid">
		    <li class="resizer-social-option right bottom">
		        <label class="radio-label">
		        	<input type="radio" value="11" name="A" disabled>S11</input>
		        </label>
		    </li>
		    <li class="resizer-social-option bottom">
		        <label class="radio-label">
		        	<input type="radio" value="916" name="A" disabled>V916</input>
		        </label>
		    </li>
		    <li class="resizer-social-option right">
		        <label class="radio-label">
		        	<input type="radio" value="169" name="A" disabled>H169</input>
		        </label>
		    </li>
		    <li class="resizer-social-option">
		        <label class="radio-label">
		        	<input type="radio" value="45" name="A" disabled>F45</input>
		        </label>
		    </li>
		</ul>
    </div>
</div>

<div id="preview-template" style="display: none;">
    <div class="dz-preview dz-file-preview">
        <div class="dz-details">
            <div class="dz-filename"><span data-dz-name></span></div>
            <div class="dz-size" data-dz-size></div>
            <img data-dz-thumbnail />
        </div>
        <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
        <div class="dz-success-mark"><span>✔</span></div>
        <div class="dz-error-mark"><span>✘</span></div>
        <div class="dz-error-message"><span data-dz-errormessage></span></div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
<script src="js/scripts.min.js"></script>

   
</body>
 
</html>
